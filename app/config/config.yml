imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    
parameters:
    avaible_locale: [ru,en]
    doctrine_resolve_class: Blog\ModelBundle\Entity\Post
    comment_resolve_class: Comment\ModelBundle\Entity\Comment
    comment_api.version: v1

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

services:
  twig.extension.text:
    class: Twig_Extensions_Extension_Text
    tags:
      - { name: twig.extension }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        avaible_locale: %avaible_locale%
        bundle_resolver: @blog.core.bundle_resolver

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
#            comment_model:
#                type: xml
#                prefix: Component\Comment\Model
#                dir: "%kernel.root_dir%/../src/Comment/ModelBundle/Resources/doctrine/model"
#                is_bundle: false
            
comment_core:
    entity:
        class: %doctrine_resolve_class%
        
core:
    entity:
        class: %comment_resolve_class%

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            sluggable: true
            timestampable: true
            
jms_i18n_routing:
    default_locale: en
    locales: %avaible_locale%
    strategy: prefix_except_default
    
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Blog\ModelBundle\Entity\Author
    
nelmio_api_doc: ~

legio_check:
    check_types:
        check_test:
            checking_service: test_service
            data_field: test_field
            type: money
